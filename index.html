  <body>
    <h1>Car Code</h1>
    <div class="container">
      <form action="" name="code" class="code">
        <input onclick="check(value)" type="button" class="num" value="1" />
        <input onclick="check(value)" type="button" class="num" value="2" />
        <input onclick="check(value)" type="button" class="num" value="3" />

    </div>
